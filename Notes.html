<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/477be79e6e.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./logoPS.ico" type="image/x-icon">
    <title>PS Notes PDF</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        a{
            text-align: center;
            font-weight: bolder;
            font-size: 1.5rem;
            font-family: 'Edu NSW ACT Foundation', cursive;
            border: 5px solid red;
            padding: 10px;
            margin: 20px 0;
            border-radius: 15px;
            background: pink;
            width: 80vw;
            color: #000;
        }

        h1{
            padding: 10px 0;
        }

        div{
            padding: 10px 0;
            width: 95%;
            text-align: center;
            font-weight: bolder;
            font-size: 2.5em;
            text-decoration: underline;
            color: red;
        }

        i{
            font-size: 5em;
            margin-top: 10px;
        }

        @media only screen and (min-width:700px){
            a{
                width: 35vw;
            }

            div{
                font-size: 4.8rem;
            }
        }

    </style>
</head>
